name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: dev
          POSTGRES_PASSWORD: dev
          POSTGRES_DB: authdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U dev"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Backend Node
      - name: Setup Node.js (backend)
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install

      - name: Backend Type Check
        run: |
          cd backend
          npx tsc --noEmit

      - name: Run Prisma Migrations
        run: |
          cd backend
          npx prisma migrate deploy

      - name: Run Backend Tests
        run: |
          cd backend
          npm test -- --runInBand

      # Frontend Node
      - name: Setup Node.js (frontend)
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Frontend ESLint
        run: |
          cd frontend
          npm run lint || true

      - name: Build Frontend
        run: |
          cd frontend
          npm run build
